<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            max-height: 360px;  /* Matches your image height */
            width: auto;
            margin: 0 auto;
        }
        .carousel-container {
            max-width: 640px;   /* Matches your image width */
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" aria-label="Image gallery">
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://dailysale.com/cdn/shop/files/rotatable-anxiety-fidget-ring-moon-and-star-design-rings-dailysale-641838.jpg?v=1735457806" class="d-block" alt="Description of first image">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://www.bunmo.com/cdn/shop/files/rings.jpg?v=1710722030" class="d-block" alt="Description of second image">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqJSWN-ue3ixTWog_SEQA5QUJ2wprS9v6edg&s" class="d-block" alt="Description of third image">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
